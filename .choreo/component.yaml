schemaVersion: 1.2

endpoints:
  - name: welcome
    displayName: Welcome Endpoint
    context: /
    service:
      basePath: /
      port: 8080
    type: REST
    networkVisibilities:
      - Public
configurations:
  env:
    - name: DB_USER
      valueFrom:
        configForm:
          displayName: Database User
          type: string
    - name: DB_PASSWORD
      valueFrom:
        configForm:
          displayName: Database Password
          type: secret
    - name: DB_HOST
      valueFrom:
        configForm:
          displayName: Database Host
          type: string
    - name: DB_PORT
      valueFrom:
        configForm:
          displayName: Database Port
          type: string
    - name: DB_NAME
      valueFrom:
        configForm:
          displayName: Database Name
          type: string
